<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe | Aditya Games</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #1c1c1c; color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #2a2a2a; padding: 30px; border-radius: 12px; text-align: center; max-width: 400px; width: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.6); }
    p { font-size: 16px; color: #ffcc00; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unsubscribe</h2>
    <p id="status">Processing...</p>
  </div>

  <script>
    async function unsubscribe() {
      const status = document.getElementById("status");
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        status.textContent = "❌ Invalid unsubscribe link.";
        return;
      }

      try {
        const res = await fetch(`/api/unsubscribe?token=${token}`);
        if (res.ok) {
          status.textContent = "✅ You’ve been unsubscribed.";
        } else {
          const data = await res.text();
          status.textContent = `❌ ${data || "Failed to unsubscribe."}`;
        }
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Something went wrong.";
      }
    }

    unsubscribe();
  </script>
</body>
</html>
