<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Aditya Games</title>
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<style>
  body { font-family: Arial; background: #1c1c1c; color: #fff; padding: 20px; }
  input, button { display: block; width: 90%; margin-bottom: 15px; padding: 10px; border-radius: 5px; border: none; }
  button { background: #ffcc00; cursor: pointer; font-weight: bold; }
  h2 { margin-top: 30px; }
  #newsletterEditor { height: 200px; background: #fff; color: #000; }
  #status { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<h2>Send Newsletter</h2>
<input type="text" id="newsletterSubject" placeholder="Newsletter Subject">
<div id="newsletterEditor"></div>
<button id="sendNewsletter">Send Newsletter</button>

<p id="status"></p>

<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script>
  const newsletterQuill = new Quill("#newsletterEditor", { theme: "snow" });
  const newsletterSubject = document.getElementById("newsletterSubject");
  const sendBtn = document.getElementById("sendNewsletter");
  const status = document.getElementById("status");

  sendBtn.addEventListener("click", async () => {
    const subject = newsletterSubject.value;
    const htmlBody = newsletterQuill.root.innerHTML;

    if (!subject || !htmlBody) {
      status.textContent = "❌ Please enter subject and content.";
      return;
    }

    status.textContent = "Sending...";

    try {
      const res = await fetch("/api/send-newsletter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject, htmlBody })
      });

      if (res.ok) {
        const data = await res.json();
        status.textContent = `✅ Newsletter sent to ${data.sent} subscribers.`;
        newsletterSubject.value = "";
        newsletterQuill.root.innerHTML = "";
      } else {
        const data = await res.json();
        status.textContent = `❌ ${data.error || "Failed to send newsletter."}`;
      }
    } catch (err) {
      console.error(err);
      status.textContent = "❌ Something went wrong.";
    }
  });
</script>
</body>
</html>
